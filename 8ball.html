<!DOCTYPE html>
<html>
<head>
<font size="25"><center><b>Magic 8 Ball:Girl Version</b></center></font>
<meta charset="UTF-8">
<title>Magic 8 Ball:Girlversion</title>

</head>

<body bgcolor="#F5A9E1">
    <div id="eight-ball">
	<p></p>
   	<p></p>
	<p></p>
	 <center><button onclick="shake()">SHAKE</button></center>
	<p id="question"></p>
        <p id="answer"></p>
    </div>
</body>
<script>

   function shake(){
        
        var question = prompt("Ask me a question");
        var questionText = document.getElementById('question');
        questionText.innerHTML = question;
 
        var numberOfAnswers = 6;
	
      			var answerOne = '<img class="answer" src="crazykitty.gif"/>'; 
       			var answerTwo ='<img class="answer" src="hellnokitty.jpg"/>'; 
			var answerThree = '<img class="answer" src="yeskitty.jpg"/>';  
       		        var answerFour = '<img class="answer" src="thinkingkitty.jpg"/>';
			var answerFive = '<img class="answer" src="confusedkitty.jpg"/>';
			var answerSix = '<img class="answer" src="busykitty.jpg"/>';
    
	 var chosenAnswer = getAnswerNumber(numberOfAnswers);        
        displayAnswer(chosenAnswer);
   
   function getAnswerNumber(answerCount){
            var number = getRandomInt(1,answerCount);
            return number;
        }

       
        function getRandomInt(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function displayAnswer(answer) {

            
            var fortuneText = document.getElementById('answer');

            if ( answer==1 ) {
                fortuneText.innerHTML = answerOne;
            }
            else if ( answer==2 ) {
                fortuneText.innerHTML = answerTwo;
            }
	    else if ( answer==3 ) {
                fortuneText.innerHTML = answerThree;
            }
	    else if ( answer==4 ) {
                fortuneText.innerHTML = answerFour;
            }
	    else if ( answer==5 ) {
                fortuneText.innerHTML = answerFive;
            }
	    else if ( answer==6 ) {
                fortuneText.innerHTML = answerSix;
            }                      
        }


}

      
</script>
</html>
